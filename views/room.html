<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
    <!-- <script src="/socket.io/socket.io.js" defer></script> -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://kit.fontawesome.com/62d14f866e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main bg-black">
        <div class="main__left">
            <div class="main__videos">
                <div id="video-grid" class="">
                </div>
                <div id="screen-share" class="w-5/6 m-auto pr-2" hidden>
                    <video id="video-share" class="video-share"></video>
                </div>
            </div>
            <div class="main__controls">
                <div class="main__controls__block">
                    <div onclick="muteUnmute()" class="main__controls__button Mute__button">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </div>
                    <div onclick="videoOnOff()" class="main__controls__button Video__button">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </div>
                    <div class="flex justify-center items-center ml-2">
                        <h1 id="room__id"></h1>
                    </div>
                </div>
                <div class="main__controls__block">
                    <div onclick="screenShare1()" class="main__controls__button">
                        <i class="fas fa-photo-video"></i>
                        <span>ScreenShare</span>
                    </div>
                    <div onclick="share()" class="main__controls__button">
                        <i class="fa fa-share-alt"></i>
                        <span>Share</span>
                    </div>
                    <div onclick="raisedHand()" class="main__controls__button raisedHand">
                        <i class="far fa-hand-paper"></i>
                        <span>Hand</span>
                    </div>
                    <div onclick="toggleParticipants()" class="main__controls__button">
                        <i class="fas fa-user-friends dropbtn"></i>
                        <span>Participants</span>
                    </div>
                    <div onclick="toggleChat()" class="main__controls__button">
                        <i class="fas fa-comment"></i>
                        <span>Chat</span>
                    </div>
                </div>
                <div class="main__controls__block">
                    <div onclick="disconnectNow()" class="main__controls__button main__leave" style="color: Tomato;">
                        <span style="color: red;">Leave Meeting</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main__right_chat" hidden>
            <div class="main__header">
                <h6 style="padding: 15px 0;">Chat</h6>
            </div>
            <div class="main__chat_window">
                <ul class="messages" id="chat-list"></ul>
            </div>
            <div class="main__messages_container">
                <input id="chat_messages" type="text" placeholder="Type message here...">
            </div>
        </div>

        <div class="bg-[#242324] border-l border-l-[#3D3D42] main__right_participants" hidden>
            <div class="rounded-lg p-4 shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-white text-center">Participants</h2>
                <ul class="space-y-2" id="user-list">
                    <li class="flex items-center justify-between">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal1-content">

            <p class="text-center text-3xl">Choosing what to share</p>
            <video id="videoChose" class="py-4"></video>
        
            <button id="startBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Chose
              </button>
              
              <button id="stopBtn" class="w-20 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg">
                Stop
              </button>
        
            <!-- <button id="videoSelectBtn" class="button is-text">Get Video Sources</button> -->
            <select id="selectMenu" class="w-72 h-12 text-black border border-gray-300 rounded-lg"></select>
            <button id="closeModal" class="bg-red-500 hover:bg-yellow-600 font-bold py-2 px-4 rounded-lg float-end">Close</button>
       </div>
    </div>



    
    <script src="../public/script.js" defer></script>
    <script src="../public/screenShare.js" defer></script>
</body>

</html>
